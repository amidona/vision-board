<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet"> 
</head>
<body>
	<div id="vision-board">
		<div class="block small-block light-bg">
			<h2><span>grow</span></h2>
			<p>learn to design &amp;<br><strong>Code Websites</strong></p>
		</div>

		<div class="block small-block center">
			<img src="img/flower.png" alt="flower" />
		</div>

		<div class="block small-block center light-bg">
			<p>HTML<br>
			CSS<br>
			Javascript<br>
			Wordpress<br>
			Python</p>
		</div>

		<div class="block large-block">
			<h2><span>freelance</span></h2>
			<p>make enough side cash to <br><strong>Pay off debt</strong></p>
			<img src="img/piggy.png" alt="piggy bank" />
		</div>

		<div class="block large-block center dark-bg">
			<img src="img/eye.png" alt="eye" />
			<h1><strong>2020</strong><br>vision board</h1>
		</div>

		<div class="block large-block right">
			<img src="img/plane.png" alt="airplane" />
			<h2><span>travel</span></h2>
			<p>plan a trip where I can<br><strong>Work Remotely</strong></p>
		</div>

		<div class="block small-block center light-bg">
			<p>walk dog ++<br>
			meditate<br>
			yoga<br>
			snuggle pup</p>
		</div>

		<div class="block small-block center" id="dog">
			<img src="img/doggo.png" alt="white dog running happily" />
		</div>

		<div class="block small-block right light-bg" id="mind-and-body">
			<h2><span>mind &amp; body</span></h2>
			<p>exercise more<br>&amp; find zen in<br><strong>Challenge</strong></p>
		</div>
	</div>
</body>
</html>
